<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Interactive 3D Badge with Terminal - anantsec" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://assets.vercel.com https://cdnjs.cloudflare.com; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' data: blob: https:; 
                   connect-src 'self' https://assets.vercel.com; 
                   font-src 'self' data:; 
                   worker-src 'self' blob:;">
    
    <title>Interactive 3D Badge - anantsec</title>
    
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        touch-action: none;
      }
      
      body {
        background-color: #111;
        font-family: 'Fira Code', 'Courier New', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(109, 212, 255, 0.2);
        border-top-color: #6dd4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #6dd4ff;
        font-size: 14px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* Error Screen */
      #error-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a0505 0%, #0a0a0a 100%);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9998;
        padding: 20px;
        text-align: center;
      }
      
      #error-screen.visible {
        display: flex;
      }
      
      .error-icon {
        font-size: 64px;
        color: #ff6b6b;
        margin-bottom: 20px;
      }
      
      .error-title {
        font-size: 24px;
        color: #fff;
        margin-bottom: 10px;
      }
      
      .error-message {
        font-size: 14px;
        color: #aaa;
        max-width: 400px;
        line-height: 1.6;
        margin-bottom: 20px;
      }
      
      .error-details {
        font-size: 12px;
        color: #666;
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 4px;
        max-width: 500px;
        margin-bottom: 20px;
        font-family: monospace;
        word-break: break-all;
      }
      
      .retry-button {
        background: #6dd4ff;
        color: #000;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .retry-button:hover {
        background: #5ac4ef;
        transform: translateY(-2px);
      }
      
      .retry-button:active {
        transform: translateY(0);
      }
      
      /* WebGL Not Supported */
      .webgl-error {
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid #ff6b6b;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .error-title {
          font-size: 20px;
        }
        
        .error-message {
          font-size: 13px;
        }
        
        .loader {
          width: 50px;
          height: 50px;
        }
      }
      
      /* Performance indicator (dev mode) */
      #performance-indicator {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #6dd4ff;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 11px;
        z-index: 10000;
        display: none;
        font-family: monospace;
      }
      
      #performance-indicator.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">Initializing 3D Environment...</div>
    </div>
    
    <!-- Error Screen -->
    <div id="error-screen">
      <div class="error-icon">‚ö†Ô∏è</div>
      <h1 class="error-title">Failed to Load 3D Badge</h1>
      <p class="error-message">
        We encountered an issue loading the 3D experience. This might be due to browser compatibility or device limitations.
      </p>
      <div class="error-details" id="error-details"></div>
      <button class="retry-button" onclick="location.reload()">
        üîÑ Retry
      </button>
      <button class="retry-button" onclick="window.location.href='/about.html'" style="background: #666; margin-left: 10px;">
        ‚Üê Go Back
      </button>
    </div>
    
    <!-- Performance Indicator (shows FPS in dev mode) -->
    <div id="performance-indicator"></div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Polyfills for older browsers -->
    <script>
      // Check for WebGL support before loading heavy dependencies
      function checkWebGLSupport() {
        try {
          const canvas = document.createElement('canvas');
          const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
          return !!gl;
        } catch (e) {
          return false;
        }
      }
      
      // Check device capabilities
      function checkDeviceCapabilities() {
        const isLowEndDevice = navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4;
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const hasLimitedMemory = navigator.deviceMemory && navigator.deviceMemory < 2;
        
        return {
          isLowEndDevice,
          isMobile,
          hasLimitedMemory,
          supportsWebGL: checkWebGLSupport()
        };
      }
      
      // Error handler
      function showError(message, details) {
        const loadingScreen = document.getElementById('loading-screen');
        const errorScreen = document.getElementById('error-screen');
        const errorDetails = document.getElementById('error-details');
        
        if (loadingScreen) loadingScreen.classList.add('hidden');
        if (errorScreen) errorScreen.classList.add('visible');
        if (errorDetails) errorDetails.textContent = details || 'No additional details available';
        
        console.error('3D Badge Error:', message, details);
      }
      
      // Check capabilities before loading
      const capabilities = checkDeviceCapabilities();
      
      if (!capabilities.supportsWebGL) {
        showError(
          'WebGL Not Supported',
          'Your browser or device does not support WebGL, which is required for 3D graphics. Please try using a modern browser like Chrome, Firefox, or Safari.'
        );
      } else {
        // Store capabilities for later use
        window.__DEVICE_CAPABILITIES__ = capabilities;
        
        // Log device info
        console.log('Device Capabilities:', capabilities);
        
        // Continue loading
        console.log('‚úÖ WebGL supported, loading 3D experience...');
      }
      
      // Global error handler
      window.addEventListener('error', (event) => {
        console.error('Global Error:', event.error);
        showError('Unexpected Error', event.error?.message || 'An unexpected error occurred');
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled Promise Rejection:', event.reason);
        showError('Loading Failed', event.reason?.message || 'Failed to load required resources');
      });
    </script>
    
    <!-- Main Application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
